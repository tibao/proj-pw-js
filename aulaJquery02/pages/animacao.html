<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: '250px'});
  });
});
</script> 
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    div {
      height: 200px;
      width: 200px;
      position: absolute;
      left: 0px;  
    }
    img {
      width: 100%;  
      height: 100%; 
      object-fit: cover; 
    }
  </style>
</head>
<body>

<button>Iniciar animação</button>

<p>Clique no botão para iniciar uma animação legal</p>
<div><img src="https://cdn.pixabay.com/photo/2021/02/18/20/52/goku-6028390_640.png" alt=""></div>

</body>
</html>
