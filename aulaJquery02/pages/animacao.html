<!DOCTYPE html>
<html>
<head>
<title>Animação</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: '250px'});
  });
});
</script> 
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    div {
      height: 200px;
      width: 200px;
      position: absolute;
      left: 0px;  
    }
    img {
      width: 300%;  
      height: 200%; 
      object-fit: cover; 
    }
  </style>
</head>
<body>

<button>Iniciar animacao</button>

<p>Clique para iniciar um negocio daora</p>
<div><img src=https://pngimg.com/uploads/monkey/monkey_PNG18728.png alt=""></div>

</body>
</html>
