<html>
<head>
<title>Fade</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
<style>
  div {
    width: 80px;
    height: 80px;
    display: none;                     
    margin-bottom: 20px;               
  }
  img {
    width: 100%;                       
    height: 100%;                     
    object-fit: cover;                 
  }
</style>

</head>
<body>

<p>Clique para ver as melhores jogadas do baskaa</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;"><img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_n2jWzdfpHuMq6pimb-9DLViP2RpJADiHHQ&s alt=""></div><br>
<div id="div2" style="width:80px;height:80px;display:none;"><img src=https://images3.memedroid.com/images/UPLOADED562/6028814cc466c.jpeg alt=""></div><br>
<div id="div3" style="width:80px;height:80px;display:none;"><img src=https://images3.memedroid.com/images/UPLOADED326/5dd32bf11a4d4.jpeg alt=""></div>

</body>
</html>
