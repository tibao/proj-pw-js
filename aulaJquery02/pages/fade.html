<html>
<head>
<title>Fade</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
<style>
  div {
    width: 80px;
    height: 80px;
    display: none;                     
    margin-bottom: 20px;               
  }
  img {
    width: 100%;                       
    height: 100%;                     
    object-fit: cover;                 
  }
</style>

</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;"><img src="https://nutrata.com.br/wp-content/uploads/2023/03/Banner-Blog-5.png.webp" alt=""></div><br>
<div id="div2" style="width:80px;height:80px;display:none;"><img src="https://nutrata.com.br/wp-content/uploads/2023/03/Banner-Blog-1-scaled.jpg.webp" alt=""></div><br>
<div id="div3" style="width:80px;height:80px;display:none;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRPgAhj9_FnpT-ZpPber9ux74MkF9JTHW_lQ&s" alt=""></div>

</body>
</html>
