<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 formulário em JS</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="formulario.js"></script>
    <h2>Formulário em JavaScript</h2>
    <hr>
    <form id="Linha Formulário">
    <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>
    <br><br>
    <input type="number" name="lable" id="lable" placeholder="Digite sua idade" required>
    <br><br>
    <input type="date" name="admissao" id="admissao" required>
    <br><br>
    <button type="button" onclick="adicionarLinha()"> Adicionar </button>
    </form>
    <br><br>
    <table id="tabeladados"></table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>admissao</th>
            <th>demissao</th>
        </tr>
    </thead>  
</body>
</html>
