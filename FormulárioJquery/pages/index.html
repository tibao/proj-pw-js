<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Jquery e BootStrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .new-row {
            background-color: #007bff;
            color: antiquewhite;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar uma linha Ã  Tabela</h1>
        <form id="form-add-row">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <br>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody id="tabela">

            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $('#form-add-row').on('submit', function (event) {
                event.preventDefault();
                var nome = $('#nome').val();
                var idade = $('#idade').val();
                if (nome !== "" && idade !== "") {
                    var newRow = $('<tr class="new-row"><td>' + nome + '</td><td>' + idade + '</td></tr>');
                    $('#tabela').append(newRow);
                    newRow.hide().fadeIn(1000, function() {
                        $(this).removeClass('new-row');
                    });
                    $('#nome').val('');
                    $('#idade').val('');
                } else {
                    alert("Por favor, preencha ambos os campos.");
                }
            });
        });
    </script>
</body>
</html>
