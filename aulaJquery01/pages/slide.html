<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Adrian">
    <title>Introdução ao JQuery</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#painel").slideDown("show");
            });
        })
    </script>
</head>
<body>
    <div id="flip" class="panel panel-default">Esse texto está sendo mostrado. Slide!</div>
    <div class="painel-body" id="painel">Mostrando Slide</div>
</body>
</html>
